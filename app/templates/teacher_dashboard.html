{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<h1>Teacher Dashboard</h1>
<h2>My Courses</h2>
<p>Welcome, {{ current_user.username }}! </p>
<ul>
    {% for course in courses %}
    <li>{{ course.name }}</li>
    {% else %}
    <li>No courses available.</li>
    {% endfor %}
</ul>
{% endblock %}
