{% extends 'base.html' %}

{% block title %}Create Course{% endblock %}

{% block content %}
<h1>Create Course</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name() }}
        {% for error in form.name.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <button type="submit">Create Course</button>
</form>
{% endblock %}
