{% extends "base.html" %}

{% block title %}Parent Dashboard{% endblock %}

{% block content %}
<h1>Parent Dashboard</h1>
<p>Welcome, {{ current_user.username }}!</p>

<!-- Link to child progress -->
<h2>My Children</h2>
<ul>
    {% for child in children %}
        <li>
            <a href="{{ url_for('main.view_progress', student_id=child.id) }}">{{ child.username }}</a>
        </li>
    {% else %}
        <p>No children linked.</p>
    {% endfor %}
</ul>
{% endblock %}
